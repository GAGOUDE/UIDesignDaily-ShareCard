<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />

  <title>Share Card from UI Design Daily</title>
  <!--link : https://uidesigndaily.com/posts/sketch-share-card-modal-pop-up-day-1115 -->
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="card">
        <button>
          <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </button>

        <div class="card-header">
          <h2>Share ideas with your <br> friends</h2>
        </div>

        <div class="search-box">
          <input class="search-text" type="text" placeholder="Search by name or email">
          <a href="#" class="search-btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
        </div>


        <div class="users">
          <div class="user-header">
            <h4>Suggested</h4>
          </div>

          <div class="user">
            <div class="user-info">
              <img src="./images/ben-parker.jpg" alt="">
              <div class="user-description">
                <h5>Ben Parker</h5>
                <small>@benparker</small>
              </div>
            </div>

            <div class="user-info">
              <img src="./images/priscilla-du-preez.jpg" alt="">
              <div class="user-description">
                <h5>Priscilla Du Preez</h5>
                <small>@priscilladupreez</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      Designed by <a href="https://uidesigndaily.com/posts/sketch-share-card-modal-pop-up-day-1115" target="_blank">UI
        Design Daily</a>.
      Coded by <a href="https://github.com/GAGOUDE" target="_blank">GaÃ«l-Freddy GAGOUDE</a>.
    </div>
  </footer>
</body>

</html>
